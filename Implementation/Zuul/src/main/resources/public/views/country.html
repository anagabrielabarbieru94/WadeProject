<div class="container pad-top">
	<table class="table categorytable">
		<thead>
			<tr>
				<th style="width:20%;border-right:1px solid;">Country name</th>
				<th style="width:80%;">Country description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="country in countries">
				<td style="width:20%;border-right:1px solid;"><b>{{country.name}}</b></td>
				<td style="width:80%;">{{country.description}}</td>
			</tr>
		</tbody>
	</table>

</div>
